<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="chatView">
                <img src="../img/logo.png" alt="">
                <button type="button" class="btn btn-info btn-lg findChatBtn" data-toggle="modal" data-target="#findChats" ng-click="findChat()">Find Chat</button>
                <button type="button" class="btn btn-info btn-lg createChatBtn" data-toggle="modal" data-target="#createChat">Create Chat</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="createChat" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a Chat</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="text">Name</label>
                        <input type="text" class="form-control" id="text" ng-model="chatName">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="createChat(chatName)">Add</button>
                </form>
                <p ng-show="errorMsg">{{errorMsg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="findChats" class="modal fade in" role="dialog" ng-show="findChatModal">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Chats</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li ng-repeat="chat in foundChats" class="list-group-item">{{chat.name}}<span class="glyphicon glyphicon-plus pull-right" ng-click="addChat(chat)"></span></li>
                </ul>
                <p ng-show="errorMsg">{{errorMsg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
